name: Deploy PRO tenant 🚀

on:
  workflow_dispatch:
  push:
    branches:
        main


permissions:
  id-token: write
  contents: read

jobs:
  # 🌐 1. Desplegar Infraestructura
  deploy-infra:
    if: github.event_name == 'workflow_dispatch'
    name: Deploy Azure Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Infra Repo
        uses: actions/checkout@v4

      - name: Azure Login 🔐
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_PRO }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_PRO }}

      - name: Deploy Infrastructure 🚀
        uses: azure/bicep-deploy@v2
        with:
          type: deployment
          operation: create
          name: PRO2-Deployment
          location: eastus
          scope: subscription
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_PRO }}
          template-file: ./infra/main.bicep
          parameters-file: ./infra/main.parameters.json

  deploy-frontend:
    name: Build & Deploy Frontend
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          repository: carlosgazabond/ToDoFront # Cambia a tu repositorio de tests

      - name: Install Dependencies 🛠️
        run: npm install

      - name: Test
        run: npm test
      
      - name: Build
        run: npm run build
